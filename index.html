<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <h1>Rock Paper Secssior</h1>
    </div>
    <div class="Choices">
        <div class="choice" id="Rock">
            <img src="imgs/rock.png" alt="">
        </div>
        <div class="choice" id="Paper">
            <img src="imgs/paper.png" alt="">
        </div>
        <div class="choice" id="Secssior">
            <img src="imgs/scissors.png" alt="">
        </div>
    </div>



    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-contaner">
        <p id="msg">Play your move</p>
    </div>


</body>
<script src="index.js" ></script>

</html>
